<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next One Piece Chapter</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>One Piece Scan Tracker</h1>
        <p id="chapter-date">Fetching next chapter date...</p>
    </div>
    <script>
        async function fetchChapterDate() {
            try {
                const response = await fetch('/api/next-chapter');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('chapter-date').textContent = data.raw_date;
                } else {
                    document.getElementById('chapter-date').textContent = 'Error fetching date';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('chapter-date').textContent = 'Error fetching date';
            }
        }

        // Call the function when the page loads
        window.onload = fetchChapterDate;
    </script>
</body>
</html>
